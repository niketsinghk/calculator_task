<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by Rushi !</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>
<div class="container2 flex flex-col items-center mx-auto m-w-20">
<h1 class="text-center">Calculator By Rushi !</h1>
<div class="container flex flex-col items-center mx-auto m-w-20">
<div class="row">
    <input class="input" type="text"/>
</div>
<div class="row">
    <button class="button" id="ClearButton">C</button>
    <button class="button" id="DeleteButton">DE</button>
    <button class="button" id="DotButton">.</button>
    <button class="button" id="PlusButton">+</button>
</div>
<div class="row">
    <button class="button" id="Button7">7</button>
    <button class="button" id="Button8">8</button>
    <button class="button" id="Button9">9</button>
    <button class="button" id="MinusButton">-</button>
</div>
<div class="row">
    <button class="button" id="Button4">4</button>
    <button class="button" id="Button5">5</button>
    <button class="button" id="Button6">6</button>
    <button class="button" id="MultiplyButton">*</button>
</div>
<div class="row">
    <button class="button" id="Button1">1</button>
    <button class="button" id="Button2">2</button>
    <button class="button" id="Button3">3</button>
    <button class="button" id="DivideButton">/</button>
</div>
<div class="row">
    <button class="button" id="One0">0</button>
    <button class="button" id="Two0">00</button>
    <button class="button" id="EqualTo">=</button>
  
</div>
</div>
</div>
<script src="script.js"></script>
<body>
    
</body>
</html>
